<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readme Generator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Readme Generator</span>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <section class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <!-- Description Section -->
                            <div class="form-floating">
                                <input class="form-control" placeholder="Project Title" id="title" name="title">
                                <label type="text" for="title">Project Title</label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Project Description" id="description"
                                    name="description"></textarea>
                                <label for="description">Project Description</label>
                            </div>
                            <div id="requirement-display"></div>
                            <button id="add-requirement" type="button">Add Requirement</button>
                            <button id="remove-requirement" type="button">Remove Requirement</button>
                            <!-- Contents -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="contents">
                                <label class="form-check-label" for="contents">
                                    Include Contents
                                </label>
                            </div>
                            <!-- Installation -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="contents">
                                <label class="form-check-label" for="contents">
                                    Installation Steps Required
                                </label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Installation Instructions" id="usage"
                                    name="usage"></textarea>
                                <label for="usage">Installation Instructions</label>
                            </div>
                            <!-- Usage -->
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Project Usage" id="usage"
                                    name="usage"></textarea>
                                <label for="usage">Project Usage</label>
                            </div>
                            <!-- Features -->
                            <div id="feature-display"></div>
                            <button id="add-feature" type="button">Add Feature</button>
                            <button id="remove-feature" type="button">Remove Feature</button>
                            <!-- Contribute -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="w3school">
                                <label class="form-check-label" for="w3school">
                                    Contribute
                                </label>
                            </div>
                            <!-- Credits -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="w3school">
                                <label class="form-check-label" for="w3school">
                                    W3 Validator
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="w3school">
                                <label class="form-check-label" for="w3school">
                                    W3School
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="mdn">
                                <label class="form-check-label" for="mdn">
                                    Mozilla Developer Network
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="mdn">
                                <label class="form-check-label" for="mdn">
                                    Stack Overflow
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="mdn">
                                <label class="form-check-label" for="mdn">
                                    Bootstrap
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="mdn">
                                <label class="form-check-label" for="mdn">
                                    JQuery
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="mdn">
                                <label class="form-check-label" for="mdn">
                                    Inquirer
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="mdn">
                                <label class="form-check-label" for="mdn">
                                    Node.js
                                </label>
                            </div>
                            <div id="credit-display"></div>
                            <button id="add-credit" type="button">Add Credit</button>
                            <button id="remove-credit" type="button">Remove Credit</button>
                            <!-- Add License -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="mdn">
                                <label class="form-check-label" for="mdn">
                                    Add License
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <code id="markdown"></code>

                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JS Query -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
