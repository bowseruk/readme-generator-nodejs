<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readme Generator</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" id="favicon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Readme Generator</span>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <section class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <h2 class="card-subtitle">Readme Editor</h2>
                                </li>
                                <li class="list-group-item">
                                    <!-- Description Section -->
                                    <h3 class="card-subtitle">Project Overview</h3>
                                    <div class="form-floating">
                                        <input class="form-control" type="text" placeholder="Project Title" id="title" name="title">
                                        <label for="title">Project Title</label>
                                    </div>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Project Description"
                                            id="description" name="description"></textarea>
                                        <label for="description">Project Description</label>
                                    </div>
                                    <div id="requirement-display"></div>
                                    <button id="add-requirement" type="button">Add Requirement</button>
                                    <button id="remove-requirement" type="button">Remove Requirement</button>
                                </li>
                                <!-- Contents -->
                                <li class="list-group-item">
                                    <h3 class="card-subtitle">Contents</h3>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="contents">
                                        <label class="form-check-label" for="contents">
                                            Include Contents
                                        </label>
                                    </div>
                                </li>
                                <!-- Installation -->
                                <li class="list-group-item">
                                    <h3 class="card-subtitle">Installation</h3>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="installation">
                                        <label class="form-check-label" for="installation">
                                            Installation Steps Required
                                        </label>
                                    </div>
                                    <div class="form-floating"  id="installation-instructions-div">
                                        <textarea class="form-control" placeholder="Installation Instructions"
                                            id="installation-instructions" name="installation-instructions"></textarea>
                                        <label for="installation-instructions">Installation Instructions</label>
                                    </div>
                                </li>

                                <!-- Usage -->
                                <li class="list-group-item">
                                    <h3 class="card-subtitle">Usage</h3>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="include-screenshot">
                                        <label class="form-check-label" for="include-screenshot">
                                            Add screenshot
                                        </label>
                                    </div>
                                    <div class="form-floating" id="screenshot-link-div">
                                        <input type="text" class="form-control" placeholder="Screenshot URL" id="screenshot-link"
                                            name="screenshot-link">
                                        <label for="screenshot-link">Screenshot URL</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="include-video">
                                        <label class="form-check-label" for="include-video">
                                            Add a walkthrough video
                                        </label>
                                    </div>
                                    <div class="form-floating" id="video-link-div">
                                        <input type="text" class="form-control" placeholder="Walkthrough Video URL" id="video-link"
                                            name="video-link">
                                        <label for="video-link">Walkthrough Video URL</label>
                                    </div>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Project Usage" id="usage"
                                            name="usage"></textarea>
                                        <label for="usage">Project Usage</label>
                                    </div>
                                </li>
                                <!-- Features -->
                                <li class="list-group-item">
                                    <h3 class="card-subtitle">Features</h3>
                                    <div id="feature-display"></div>
                                    <button id="add-feature" type="button">Add Feature</button>
                                    <button id="remove-feature" type="button">Remove Feature</button>
                                </li>
                                <!-- Contribute -->
                                <li class="list-group-item">
                                    <h3 class="card-subtitle">Contributing</h3>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="contribute">
                                        <label class="form-check-label" for="contribute">
                                            Show Contributing Section
                                        </label>
                                    </div>
                                    <div class="form-floating" id="contribute-instructions-div">
                                        <textarea class="form-control" placeholder="Contributing Instructions"
                                            id="contribute-instructions" name="contribute-instructions"></textarea>
                                        <label for="contribute-instructions">Contributing Instructions</label>
                                    </div>
                                </li>
                                <!-- Tests -->
                                <li class="list-group-item">
                                    <h3 class="card-subtitle">Tests</h3>
                                    <div id="test-display"></div>
                                    <button id="add-test" type="button">Add Test</button>
                                    <button id="remove-test" type="button">Remove Test</button>
                                </li>
                                <!-- Credits -->
                                <li class="list-group-item">
                                    <h3 class="card-subtitle">Credits</h3>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="w3validator">
                                        <label class="form-check-label" for="w3validator">
                                            W3 Validator
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="w3school">
                                        <label class="form-check-label" for="w3school">
                                            W3School
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="mdn">
                                        <label class="form-check-label" for="mdn">
                                            Mozilla Developer Network
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true"
                                            id="stack-overflow">
                                        <label class="form-check-label" for="stack-overflow">
                                            Stack Overflow
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="bootstrap">
                                        <label class="form-check-label" for="bootstrap">
                                            Bootstrap
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="font-awesome">
                                        <label class="form-check-label" for="font-awesome">
                                            Font Awesome
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="j-query">
                                        <label class="form-check-label" for="j-query">
                                            JQuery
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="inquirer">
                                        <label class="form-check-label" for="inquirer">
                                            Inquirer
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="node-js">
                                        <label class="form-check-label" for="node-js">
                                            Node.js
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="jest">
                                        <label class="form-check-label" for="jest">
                                            Jest.js
                                        </label>
                                    </div>
                                    <div id="credit-display"></div>
                                    <button id="add-credit" type="button">Add Credit</button>
                                    <button id="remove-credit" type="button">Remove Credit</button>
                                </li>
                                <!-- Add License -->
                                <li class="list-group-item">
                                    <h3 class="card-subtitle">License</h3>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="license-file">
                                        <label class="form-check-label" for="license-file">
                                            The project has a license file
                                        </label>
                                    </div>
                                    <div class="form-floating">
                                        <select class="form-select" id="license" aria-label="License Select">
                                          <option selected>Select a license</option>
                                          <option value="None">No License</option>
                                          <option value="apache 2.0">Apache 2.0</option>
                                          <option value="bsd 1-clause">BSD 1-Clause</option>
                                          <option value="bsd 2-clause">BSD 2-Clause</option>
                                          <option value="bsd 3-clause">BSD 3-Clause</option>
                                          <option value="gnu gpl v1">GNU GPL v1</option>
                                          <option value="gnu gpl v2">GNU GPL v2</option>
                                          <option value="gnu gpl v3">GNU GPL v3</option>
                                          <option value="mit">MIT</option>
                                        </select>
                                        <label for="license">Please Select A license</label>
                                      </div>
                                </li>
                                <!-- Questions -->
                                <li class="list-group-item">
                                    <h3 class="card-subtitle">Questions</h3>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="true" id="show-questions">
                                        <label class="form-check-label" for="show-questions">
                                            Add Questions Section
                                        </label>
                                    </div>
                                    <div class="form-check" id="github-discussion-div">
                                        <input class="form-check-input" type="checkbox" value="true" id="github-discussion">
                                        <label class="form-check-label" for="github-discussion">
                                            Suggest raise discussion on Github Repo
                                        </label>
                                    </div>
                                    <div class="form-floating" id="email-div">
                                        <input type="email" class="form-control" placeholder="Contact email" id="email"
                                            name="email">
                                        <label for="email">Contact Email</label>
                                    </div>
                                    <div class="form-floating" id="github-profile-div">
                                        <input type="text" class="form-control" placeholder="Github Username" id="github-profile"
                                            name="github-profile">
                                        <label for="github-profile">Github Username</label>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </section>
            <section class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <h2 class="card-title">Preview</h2>
                            </li>
                            <li class="list-group-item">
                                <h3>HTML Preview</h3>
                                <div id="html-preview"></div>
                            </li>
                            <li class="list-group-item">
                                <h3>Markdown Preview</h3>
                                <p id="markdown"></p>
                            </li>
                            <li class="list-group-item" id="download-section">
                                <h3>Download</h3>
                                <button id="download-button" type="button">Download</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JS Query -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Custom JS -->
    <!-- <script type="module" src="./modules/readme.js"></script> -->
    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
